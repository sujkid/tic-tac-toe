      <div class="container">
        <div class="row">
          <div class="col-xs-6 col-md-4" id="box1"></div>
          <div class="col-xs-6 col-md-4" id="box2"></div>
          <div class="col-xs-6 col-md-4" id="box3"></div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-md-4" id="box4"></div>
          <div class="col-xs-6 col-md-4" id="box5"></div>
          <div class="col-xs-6 col-md-4" id="box6"></div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-md-4" id="box7"></div>
          <div class="col-xs-6 col-md-4" id="box8"></div>
          <div class="col-xs-6 col-md-4" id="box9"></div>
        </div>
      </div>

      <div class="display">
      </div>
      <hr>

      <div class='btns'>
      <form class='games'>
        <button type="button" class="btn btn-default btn-lg" id="create-game">
          Create New Game
        </button>
      </form>
      <form class='games'>
        <button type="submit" class="btn btn-default btn-lg" id="games">
          Game Stats
        </button>
      </form>
    </div>

        Reset Game

    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close"><span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" >Sign Up</h4>
          </div>
          <div class="modal-body">
            <form class="sign-up-form">
              <div class="form-group">
                <label>Email address</label>
                <input type="text" name="credentials[email]"
                       placeholder="E-Mail">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="credentials[password]"
                       placeholder="Password">
              </div>

              <div class="form-group">
                <label for="examplePasswordConfirmation">Password</label>
                <input type="password" name="credentials[password_confirmation]"
                       placeholder="Confirm Password">
              </div>

              <button type="submit" class="btn btn-default">Submit</button>
              <button type="button" class="btn btn-default"
                      data-dismiss="modal">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign In Modal-->
    <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close"><span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" >Sign In</h4>
          </div>
          <div class="modal-body">
            <form class="sign-in-form">
              <div class="form-group">
                <label>Email address</label>
                <input type="text" name="credentials[email]"
                       placeholder="E-Mail">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="credentials[password]"
                       placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
              <button type="button" class="btn btn-default"
                      data-dismiss="modal">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Password Change Modal -->
    <div class="modal fade" id="change-pw-modal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close"><span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" >Change Password</h4>
          </div>
          <div class="modal-body">
            <form class="change-pw-form">
              <div class="form-group">
                <label for="examplePasswordConfirmation">Old Password</label>
                <input type="password" name="passwords[old]"
                 placeholder="Old Password">
              </div>

              <div class="form-group">
                <label for="examplePasswordConfirmation">New Password</label>
                <input type="password" name="passwords[new]"
                       placeholder="New Password">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
              <button type="button" class="btn btn-default"
                      data-dismiss="modal">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
